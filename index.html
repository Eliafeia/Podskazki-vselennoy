<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсказки Вселенной</title>
    <link rel="stylesheet" href="style.css">
    <!-- Для Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Контейнер для социальных ссылок -->
    <div class="social-links">
        <!-- Кликабельная ссылка на Telegram -->
        <a href="https://t.me/eliafeia" target="_blank" class="social-link telegram-link" title="Перейти в Telegram">
            <img src="images/table.jpg" alt="Telegram" class="social-icon">
            <span class="social-text">@eliafeia</span>
        </a>

        <!-- Кликабельная ссылка на VK -->
        <a href="https://vk.com/id214925682" target="_blank" class="social-link vk-link" title="Перейти в ВК">
            <!-- Локальная JPG иконка -->
            <img src="images/vk-icon.jpg" alt="VK" class="social-icon">
            <span class="social-text">ВКонтакте</span>
        </a>
    </div>

    <!-- Шапка с заголовком -->
    <div class="header">
        <h1 class="page-title">
            <img src="images/table.jpg" alt="Иконка" class="title-icon">
            Подсказки Вселенной
        </h1>
        <p class="subtitle">Нажми на любую карту, чтобы узнать предсказание</p>
    </div>
    
    <!-- Контейнер для карточек -->
    <div class="cards-container" id="cardsContainer"></div>

    <!-- Модальное окно -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Большая карта" class="modal-image">
                <div class="modal-text">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="modal-footer">
                        <button class="modal-close-btn" onclick="closeModal()">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка "Наверх" -->
    <button id="scrollTopBtn" class="scroll-top" onclick="scrollToTop()">↑</button>

    <script src="script.js"></script>
</body>
</html>
