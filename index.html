<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Улучшенный мета-тег для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Подсказки Вселенной</title>
    <link rel="stylesheet" href="style.css">
    <!-- Для Telegram Mini App (опционально) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Дополнительные мета-теги для лучшей мобильной поддержки -->
    <meta name="theme-color" content="#1e3c72">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Кликабельная ссылка на Telegram в левом верхнем углу -->
    <a href="https://t.me/eliafeia" target="_blank" class="telegram-link" title="Перейти в Telegram">
        <img src="images/table.jpg" alt="Telegram" class="telegram-icon">
        <span class="telegram-text">@eliafeia</span>
    </a>

    <!-- Шапка с заголовком и счетчиком -->
    <div class="header">
        <h1 class="page-title">
            <img src="images/table.jpg" alt="Иконка" class="title-icon">
            Подсказки Вселенной
        </h1>
        <p class="subtitle">Нажми на любую карту, чтобы узнать предсказание</p>
    </div>
    
    <!-- Контейнер для карточек -->
    <div class="cards-container" id="cardsContainer"></div>

    <!-- Модальное окно -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Большая карта" class="modal-image">
                <div class="modal-text">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="modal-footer">
                        <button class="modal-close-btn" onclick="closeModal()">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка "Наверх" -->
    <button id="scrollTopBtn" class="scroll-top" onclick="scrollToTop()">↑</button>

    <script src="script.js"></script>
</body>
</html>
