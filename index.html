<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podskazki Vselennoy</title> <!-- Изменил название на латиницу -->
    <link rel="stylesheet" href="style.css">
    <!-- Для Telegram Mini App (опционально) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Кликабельная ссылка на Telegram в левом верхнем углу -->
    <a href="https://t.me/eliafeia" target="_blank" class="telegram-link" title="Перейти в Telegram">
        <img src="images/table.jpg" alt="Telegram" class="telegram-icon">
        <span class="telegram-text">@eliafeia</span>
    </a>

    <!-- Кликабельная ссылка на VK -->
    <a href="https://vk.com/id214925682" target="_blank" class="vk-link" title="Перейти в ВК">
        <img src="https://vk.com/images/icons/favicons/favicon-32x32.png" alt="VK" class="vk-icon"> <!-- Используем прямую ссылку на иконку ВК -->
        <span class="vk-text">VK</span> <!-- Изменил текст на латиницу -->
    </a>

    <!-- Шапка с заголовком и счетчиком -->
    <div class="header">
        <h1 class="page-title">
            <img src="images/table.jpg" alt="Icon" class="title-icon"> <!-- Изменил alt на латиницу -->
            Podskazki Vselennoy <!-- Изменил заголовок на латиницу -->
        </h1>
        <p class="subtitle">Nazhmi na lyubuyu kartu, chtoby uznat predskazanie</p> <!-- Изменил на латиницу -->
    </div>
    
    <!-- Контейнер для карточек -->
    <div class="cards-container" id="cardsContainer"></div>

    <!-- Модальное окно -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Big card" class="modal-image"> <!-- Изменил alt на латиницу -->
                <div class="modal-text">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="modal-footer">
                        <button class="modal-close-btn" onclick="closeModal()">Zakryt</button> <!-- Изменил на латиницу -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка "Наверх" -->
    <button id="scrollTopBtn" class="scroll-top" onclick="scrollToTop()">↑</button>

    <script src="script.js"></script>
</body>
</html>
